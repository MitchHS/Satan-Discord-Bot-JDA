plugins {
    id 'java'
}

group 'com.Github.JDA'
version '1.1-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "net.dv8tion:JDA:4.2.0_214"
    compile 'org.json:json:20171018'
    implementation 'com.sedmelluq:lavaplayer:1.3.49'
}
